<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css">
  <title>example page</title>
</head>
<body>
  <div class="container" data-bind="visible: false">
    <p>Loading...</p>
  </div>
  <div class="container" data-bind="visible: true" style="display: none">
    <div data-bind="ifnot: connected">
      <h2>ADF2015 コードで自己紹介</h2>
      <p class="lead">下の Play ボタンを押して、スマホ接続ページに飛んで下さい。</p>
      <button data-bind="click: play" type="button" class="btn btn-primary btn-lg">Play!</button>
    </div>
    <div data-bind="if: connected">
      <div data-bind="visible: parent">
        <div class="background">
          <p>中川 武憲</p>
          <p>北海道科学大学 創生工学部 情報フロンティア工学科 3年</p>
          <p>Web Developer</p>
          <p class="zoi">今日も一日がんばるぞい！</p>
        </div>
        <div data-bind="style: {left: (circle_x() + 'px'), top: (circle_y() + 'px')}" class="circle"></div>
      </div>

      <div data-bind="visible: ! parent()">
        <h2>Controller</h2>
        <button data-bind="click: right" type="button" class="btn btn-success btn-lg">Go →</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.js"></script>
  <script src="/js/knockout.js"></script>
  <script src="GameViewModel.js"></script>
  <script src="connect.js"></script>
</body>
</html>
